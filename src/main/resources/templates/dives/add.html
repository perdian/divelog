    <main class="ui container">

      <h2 class="ui header">
        <i class="plus icon"></i>
        <div class="content">
          Add dive
          <div class="sub header">Add information about a new dive</div>
        </div>

      <form class="ui form" th:action="@{/dives/add}" th:object="${dive}" method="post" th:insert="dives/fragments/editor-form :: segments">
      </form>

    </main>
  </body>
</html>
