<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/default :: html(_, _, ~{::main})" th:with="a='b'">
  <body>
    <main class="ui container">

      <h2 class="ui header">
        <i class="edit icon"></i>
        <div class="content">
          <span th:text="#{edit_dive}">Edit dive</span>
          <div class="sub header" th:text="#{edit_dive_description}">Edit dive information</div>
        </div>
      </h2>

      <div class="ui positive icon message" th:if="${savedDive}">
        <i class="check icon"></i>
        <div class="content">
          <div class="header" th:text="#{dive_has_been_saved}">Dive has been saved</div>
        </div>
      </div>

      <form class="ui form" th:action="@{'/dives/edit/' + ${diveEntity.id}}" th:object="${dive}" method="post" th:insert="dives/fragments/editor-form :: editor(errorTitle = ${#messages.msg('cannot_edit_dive')})">
      </form>

    </main>
  </body>
</html>
