<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, head, content)" th:lang="${locale.replace('_', '-') }">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <title>DiveLog[[ ${#strings.length(title) > 1 ? (' // ' + title) : ''} ]]</title>

    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" type="image/x-icon" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/fomanticui/2.8.8/semantic.min.css}" />
    <script th:src="@{/assets/fomanticui/2.8.8/semantic.min.js}"></script>

    <script th:src="@{/webjars/openlayers/ol.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/openlayers/ol.js}" />

    <script th:src="@{/webjars/momentjs/min/moment.min.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/divelog/css/default.css}" />
    <script th:src="@{/assets/divelog/js/i18n.js}"></script>
    <script th:src="@{/assets/divelog/js/places.js}"></script>

    <meta name="endpointPlacesSearch" th:content="@{/api/places/search}" />

    <div th:if="${#strings.length(head) > 1}" th:replace="${head}">Additional header content</div>
  </head>
  <body th:class="${#strings.isEmpty(bodyClass) ? 'default' : bodyClass}">

    <header class="ui inverted menu">
      <div class="active item">
        <i class="book icon"></i> &nbsp; <strong>DiveLog</strong>
      </div>
      <div th:replace="layout/default/navigation :: navigation-menu-items-desktop">Navigation items</div>
      <div th:replace="layout/default/navigation :: navigation-menu-items-mobile">Navigation items</div>
    </header>

    <div class="main">
      <div th:replace="${content}">Template content</div>
      <footer class="ui inverted mobile hidden menu">
        <div class="active item">
          <i class="book icon"></i> &nbsp; <strong>DiveLog</strong>
        </div>
        <a tabindex="-1" class="right aligned item" th:href="@{https://github.com/perdian/divelog}" target="_blank">
          <i class="code icon"></i>
          https://github.com/perdian/divelog
        </a>
      </footer>
    </div>

    <script type="text/javascript">
      $('.ui.dropdown').dropdown();
      $('.ui.checkbox').checkbox();
    </script>

  </body>
</html>
